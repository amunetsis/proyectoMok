<div class="row" role="main">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Personas</h3>
      </div>
        <table class="table  table-hover">
          <thead>
            <th></th>
          </thead>
          <tbody>
            <tr>
              <td><h6>Nombre</h6></td>
              <td><input type="text"><tr></tr></td>
            </tr>
            <tr>
              <td><h6>Apellido</h6></td>
              <td><input type="text"><tr></tr></td>
            </tr>
            <tr>
              <td><h6>Edad</h6></td>
              <td><input type="text"><tr></tr></td>
            </tr>
            <tr>
              <td><h6>Sexo</h6></td>
              <td><input type="text"><tr></tr></td>
            </tr>
            <tr>
              <td><h6>Email</h6></td>
              <td><input type="text"><tr></tr></td>
            </tr>
            <tr>
              <td></td>
              <td><button>Guardar</button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <h3>Mostrar Personas</h3>
      </div>
      <table class="table table-hover">
        <thead>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Sexo</th>
          <th>Email</th>
          <th>Acciones</th>
        </thead>
        <tbody >
          <tr *ngFor="let persona of personas">
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.edad}}</td>
            <td>{{persona.sexo}}</td>
            <td>{{persona.email}}</td>
            <td>
              <button>Editar</button>
              <button>Eliminar</button>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
